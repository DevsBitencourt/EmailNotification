name: Build and deploy dotnet core project to Azure Function App - notification-developer

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '8.0' # set this to the dotnet version to use
  APP_NAME: 'notification-developer'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish
        run: | 
          dotnet publish EmailNotification.csproj -c Release -o publish
      
      - name: Zip publish folder CONTENT
        run: |
          cd publish
          zip -r ../function.zip .
          
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'notification-developer'
          package: function.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          sku: flexconsumption
          scm-do-build-during-deployment: false
          enable-oryx-build: false